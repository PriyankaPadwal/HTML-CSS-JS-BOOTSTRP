<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Image</title>
</head>
<body>
    <div class="container-fluid">

            <img src="./images/logo.png" class="rounded h-20 w-20" alt="logo"> 
            <img src="./images/logo.png" class="rounded-circle  h-20 w-20" alt="logo">
    </div>
    <h5 class="text-center">Image alignment</h5>

    <div class="container-fluid row">
           
            <img src="./images/logo.png" class="float-left" alt="logo">
            <img src="./images/logo.png" class="mx-auto d-block"> 
            <img src="./images/logo.png" class="float-right" alt="logo">
    </div>
    <h5 class="text-center"> Responsive Image</h5>

    <div class="container-fluid">
            <img src="./images/logo.png" class="img-fluid" alt="logo">
            
    </div>


    
</body>
</html>
