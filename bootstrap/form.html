<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Form</title>
</head>
<body>
    <div class="container-fluid">
            <h2> form</h2>
            <form >
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
              </div>

              <div class="form-group">
                <label for="addr">Address:</label>
                <textarea class="form-control" rows="2" id="addr"  placeholder="Enter address"></textarea>
              </div>
                 <div>
                    <label>Checkbox:</label>
                    <div class="form-check-inline">
                    <label class="  form-check-label">
                      <input type="checkbox" class="form-check-input" value="">Option 1
                    </label>
                  
                    <label class=" form-check-label">
                      <input type="checkbox" class="form-check-input" value="">Option 2
                    </label>
                  
                    <label class=" form-check-label">
                      <input type="checkbox" class="form-check-input" value="" disabled>disabled
                    </label>
                  </div>
                </div>
                <div class="form-check-inline">
                        <label>Radio button:</label>
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optradio">button 1
                        </label>
                      </div>
                      <div class="form-check-inline">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optradio">button 2
                        </label>
                      </div>
                      <div class="form-check-inline disabled">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optradio" disabled>button disabled
                        </label>
                      </div>

                      <div class="form-group">
                            <label for="sel1">Select list:</label>
                            <select class="form-control" id="sel1">
                              <option>spring</option>
                              <option>javascript</option>
                              <option>angular</option>
                            </select>
                          </div>
                          
                              <div class="form-group">
                                <input type="file" class="form-control-file border" name="file">
                              </div>

              <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          
        
    </div>


    
</body>
</html>
